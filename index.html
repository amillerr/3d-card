<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='./style.css'>
  <title>3D Item Card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__item">
        <div class="card__item_cirlce"></div>
        <img class="card__item_img" src="./images/item.png" alt="item">
      </div>
      <div class="info">
        <h2 class="info__title">Adidas ZX 2K BOOST</h2>
        <h3 class="info__desc">КОСМИЧЕСКИЕ КРОССОВКИ С УЛУЧШЕННОЙ АМОРТИЗАЦИЕЙ.</h3>
          <div class="sizes">
            <button class="sizes__number">40</button>
            <button class="sizes__number">41</button>
            <button class="sizes__number active">42</button>
            <button class="sizes__number">43</button>
          </div>
          <div class="purchase">
            <button class="purchase__btn">Добавить в корзину</button>
          </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
